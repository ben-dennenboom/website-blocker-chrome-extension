<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .status.active {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }
    .status.inactive {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #66bb6a;
    }
    .section-toggle {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #495057;
      padding: 12px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      text-align: left;
      outline: none;
    }
    .section-toggle:hover {
      background: #e9ecef;
      border-color: #adb5bd;
    }
    .section-toggle::after {
      content: 'â–¼';
      float: right;
      transition: transform 0.2s ease;
      font-size: 12px;
    }
    .section-toggle.expanded::after {
      transform: rotate(180deg);
    }
    .section-container {
      overflow: hidden;
      transition: max-height 0.3s ease;
      max-height: 0;
    }
    .section-container.expanded {
      max-height: 200px;
    }
    .section-content {
      background-color: white;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
    .section-content ul {
      margin: 0;
      padding-left: 20px;
    }
    .section-content li {
      margin: 5px 0;
      font-size: 14px;
    }
    .focus-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.3);
      outline: none;
    }
    .focus-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.4);
    }
    .focus-btn:active {
      transform: translateY(0);
    }
    .focus-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .debug-content {
      background-color: #f8f9fa;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Website Blocker</h2>
  </div>
  
  <div id="status" class="status">
    Loading...
  </div>
  
  <div class="schedule-section" style="margin-top: 15px;">
    <button id="scheduleToggle" class="section-toggle">
      ðŸ“… Blocking Schedule
    </button>
    <div id="scheduleContainer" class="section-container collapsed">
      <div class="section-content">
        <ul id="scheduleList">
          <!-- Schedule will be populated by JavaScript -->
        </ul>
      </div>
    </div>
  </div>
  
  <div class="sites-section" style="margin-top: 10px;">
    <button id="sitesToggle" class="section-toggle">
      ðŸš« Blocked Sites
    </button>
    <div id="sitesContainer" class="section-container collapsed">
      <div class="section-content">
        <ul id="blockedSitesList">
          <!-- Sites will be populated by JavaScript -->
        </ul>
      </div>
    </div>
  </div>
  
  <div class="focus-section" id="focusSection" style="margin-top: 15px; text-align: center; display: none;">
    <button id="focusButton" class="focus-btn">
      ðŸŽ¯ Let's focus for 1 hour
    </button>
  </div>
  
  <div class="debug-section" style="margin-top: 10px;">
    <button id="debugToggle" class="section-toggle">
      ðŸ”§ Debug Info
    </button>
    <div id="debugContainer" class="section-container collapsed">
      <div class="section-content debug-content">
        <div id="debugInfo">
          <!-- Debug info will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
