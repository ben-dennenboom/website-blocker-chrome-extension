<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .status.active {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }
    .status.inactive {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #66bb6a;
    }
    .schedule {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .schedule h3 {
      margin-top: 0;
      color: #333;
    }
    .schedule ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    .schedule li {
      margin: 5px 0;
    }
    .sites {
      margin-top: 15px;
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .sites h3 {
      margin-top: 0;
      color: #333;
    }
    .sites ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    .sites li {
      margin: 3px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Website Blocker</h2>
  </div>
  
  <div id="status" class="status">
    Loading...
  </div>
  
  <div class="schedule">
    <h3>Blocking Schedule</h3>
    <ul>
      <li><strong>Days:</strong> Monday, Tuesday, Thursday, Friday</li>
      <li><strong>Time:</strong> 5:00 AM - 12:00 PM</li>
    </ul>
  </div>
  
  <div class="sites">
    <h3>Blocked Sites</h3>
    <ul id="blockedSitesList">
      <!-- Sites will be populated by JavaScript -->
    </ul>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
